{% extends 'base_files/base.html' %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Booking</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
